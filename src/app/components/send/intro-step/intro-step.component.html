
<div class="container">
    <div class="text-center">
        <img class="animated send-icon" [class.bounceIn]="showEffect" src="assets/img/logo-send.png">
    </div>
    <div class="row" *ngIf="showFirst && showSecond && showThird">
        <p class="animated p-intro p-one" [class.zoomIn]="showEffect"> Olá! </p>
        <p class="animated p-intro p-two" [class.zoomIn]="showEffect"> Sou o <b><i>leeva</i></b> </p>
        <p class="animated p-intro p-three" [class.zoomIn]="showEffect"> O seu entregador de encomendas </p>
        <br /> <br />
        <p class="animated p-intro p-four" [class.zoomIn]="showEffect"> <b>Para onde vai sua encomenda?</b> </p>
    </div>
    <form [formGroup]="form" class="form-group mt-4">
        <div class="row justify-content-center" *ngIf="showThird">
            <div class="col-10 mb-4 animated div-delay justify-content-center" [class.fadeIn]="showEffect">
                <input type="text" class="form-control" placeholder="De: " formControlName="departure" (focus)="onFocusFrom()">
                <!-- map selection option -->
                <div class="form-control alert alert-secondary animated fadeIn" style="cursor: pointer;" *ngIf="mapFromIcon" (click)="onSelectFrom()">
                    <a class="text-dark"><span class="fa fa-map-marker-alt fa-lg"></span>
                        <span style="position: absolute; left: 70px;"> ou seleccione pelo mapa... </span>
                    </a>
                </div>
                <!-- google map here! -->
                <div class="google-map mt-3 animated fadeIn" *ngIf="mapFrom"></div>
                <!-- google map location select -->
                <button class="form-control btn-light mt-2 animated fadeIn" *ngIf="mapSelectButton" (click)="onFromLocationSelect()"> É aqui! </button>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="showFirst && showSecond">
            <div class="col-10 mb-4 animated div-delay" [class.fadeIn]="showEffect">
                <input type="text" class="form-control input-box" placeholder="Enviar para..." formControlName="destination" (focus)="onFocusTo()">
                <!-- map selection option -->
                <div class="form-control alert alert-secondary animated fadeIn" style="cursor: pointer;" *ngIf="mapToIcon" (click)="onSelectTo()">
                    <a class="text-dark"><span class="far fa-map fa-lg"></span>
                        <span style="position: absolute; left: 70px;"> ou seleccione pelo mapa... </span>
                    </a>
                </div>
                <!-- google map here! -->
                <div class="google-map mt-3  animated fadeIn" *ngIf="mapTo"></div>
                <!-- google map location select -->
                <button class="form-control btn-light mt-2  animated fadeIn" *ngIf="mapSelectButton" (click)="onToLocationSelect()"> É aqui! </button>
            </div>
        </div>
        <!-- button -->
        <div class="row justify-content-center">
            <div class="col-10 animated div-delay" [class.fadeIn]="showEffect" *ngIf="showFirst && showThird">
                <button class="btn-success form-control" [routerLink]="['/step-one']" (click)="updateObject()"> 
                    Confirmar 
                </button>
            </div>
        </div>
    </form>
</div>
