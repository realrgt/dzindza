<div class="container text-center">

        <h3 class="text-muted text-left mt-4">Transportadores sugeridos</h3>
    
        <div *ngFor="let carrier of carriers" class="card p-3 mt-4 text-left" (click)="onClicked(carrier)">
            <div class="row">
                <div class="col-2">
                    <div class="d-border">
                        <i class="fas fa-user-tie fa-5x"></i>
                    </div>
                </div>
                <div class="col-10">
                    <div class="row">
                        <span class="col-6">
                            <i class="fas fa-plane fa-2x"></i>
                        </span>
                        <span class="col-6">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </span>
                    </div>
                    <p class="mt-3">{{ carrier.name }}</p>
                    <p><strong>Chegada: </strong><span>{{ carrier.arrivalTime }}</span></p>
                </div>
            </div>
            <div *ngIf="cardClicked && selectedItem.name == carrier.name" [class]="expandStyle">
                <p><strong>Partida: </strong><span>{{ carrier.departurePlace }}</span></p>
                <p><strong>Destino: </strong><span>{{ carrier.arrivalPlace }}</span></p>
                <p><strong>Tamanho: </strong><span>{{ carrier.availableSize + 'Kg'}}</span></p>
                <button class="btn btn-success" (click)="askToSend()">Pedir para enviar</button>
            </div>
        </div>
    
        <button class="btn btn-outline-success my-3 text-center">
            <i class="fas fa-redo" style="color: rgb(89, 168, 96);"></i> <!-- to be changed -->
            Esperar mais
        </button>
    </div>
